<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search-bar">
                <span class="icon magnify-icon">__</span>  <input type="text">
            </div>
            <div class="profile"><span class="icon bell-icon">__</span> profile Stenio Ramos</div>
            <div class="user-info">
                <img class="picture" src="images/eu.png"/>
                <div class="info">
                    <div>Hi there,</div>
                    <div><strong>Stenio Ramos</strong></div>
                </div> 
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">

            <div class="dashboard"><span class="icon dashboard-icon">__</span> Dashboard</div>

            <div class="menu1">
                <div class="home"><span class="icon home-icon">__</span> Home</div>
                <div class="prifile"><span class="icon profile-icon">__</span> Profile</div>
                <div class="messages"><span class="icon messages-icon">__</span> Messages</div>
                <div class="history"><span class="icon history-icon">__</span> History</div>
                <div class="tasks"><span class="icon tasks-icon">__</span> Tasks</div>
                <div class="communities"><span class="icon communities-icon">__</span> Communities</div>
            </div>

            <div class="menu2">
                <div class="settings"><span class="icon settings-icon">__</span> Settings</div>
                <div class="support"><span class="icon support-icon">__</span> Support</div>
                <div class="privacy"><span class="icon privacy-icon">__</span> Privacy</div>
            </div>
            
        </div>
        <div class="main-content">
            <div class="your-projects">
                <div class="title">My projects</div>
                <div class="projects">
                    <div class="project project1">ALGO</div>
                    <div class="project project2">ALGO</div>
                    <div class="project project3">ALGO</div>
                    <div class="project project4">ALGO</div>
                    <div class="project project5">ALGO</div>    
                    <div class="project project6">ALGO</div>
                </div>
            </div>
            <div class="anouncements">
                <div class="text title">Anouncements</div>
                <div class="anouncements-content">
                    <div class="anouncement anouncement1">algo</div>
                    <div class="anouncement anouncement2">algo</div>
                    <div class="anouncement anouncement3">algo</div>
                    <div class="anouncement anouncement4">algo</div>
                </div>
            </div>
            <div class="trending">
                <div class="text title">Trendings</div>
                <div class="trending-content">
                    <div class="topic topic1">algo</div>
                    <div class="topic topic2">algo</div>
                    <div class="topic topic3">algo</div>
                    <div class="topic topic4">algo</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
